---

linux/source:
    description: "Linux Source Build"
    treeherder:
        symbol: B
        kind: build
        tier: 1
        platform: linux/source
    worker-type: b-linux
    worker:
        docker-image: {in-tree: build}
        chain-of-trust: true
        max-run-time: 3600
        artifacts:
            - type: directory
              name: public/build
              path: /builds/worker/artifacts
    release-artifacts:
        - verification.txt
    run:
        using: run-task
        use-caches: true
        cwd: '{checkout}'
        command: >-
            echo "Please register 14F26682D0916CDD81E37B6D61B7B526D98F0353 to the" > /builds/worker/artifacts/verification.txt &&
            echo "Launchpad user mozillacorp-dev.  2023-02-08 17:25:33 UTC" >> /builds/worker/artifacts/verification.txt
